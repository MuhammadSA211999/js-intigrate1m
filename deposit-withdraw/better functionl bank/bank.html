<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>bank statement</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">welcome to <span class="text-purple-800 font-bold">the bank</span> </h1>
    </header>
    <main>
        <section class="p-8 bg-green-400 w-3/4 mx-auto mt-10">
            <h3 class="text-3xl text-semibold mb-4">please login</h3>
            <form action="">
                <input id="user-email" class="border border-grey-400 rounded block w-3/4 mb-2 px-3" type="text"
                    placeholder="emeil">
                <input id="user-password" class="border border-grey-400 rounded block w-3/4 mb-2 px-3" type="password"
                    name="" id="" placeholder="password">
                <button id="login-submit"
                    class="rounded block w-3/4 mb-2 px-3 bg-yellow-500 text-white font-semibold">submit</button>
            </form>
        </section>
    </main>

    <script src="js/bank.js"></script>
    <script src="banking.js"></script>
</body>

</html>
